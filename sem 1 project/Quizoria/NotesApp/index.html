<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Quizoria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">üìù Notes App</h1>
            <nav class="nav">
                <span id="userInfo" class="user-info"></span>
                <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Login Section -->
        <section id="loginSection" class="section">
            <div class="card">
                <h2>Login / Sign Up</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isAdmin"> Admin Login
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" id="signupBtn" class="btn btn-secondary">Sign Up</button>
                </form>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboardSection" class="section" style="display: none;">
            <div class="container">
                <!-- Create Note Card -->
                <div class="card">
                    <h2 id="createNoteTitle">Create New Note</h2>
                    <form id="noteForm">
                        <div class="form-group">
                            <label for="noteTitle">Note Title:</label>
                            <input type="text" id="noteTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="noteDescription">Description:</label>
                            <textarea id="noteDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group" id="fileUploadGroup">
                            <label for="noteFiles">Upload Files (PPTs, TXT, Videos, Word, etc.):</label>
                            <input type="file" id="noteFiles" multiple accept=".ppt,.pptx,.txt,.doc,.docx,.mp4,.avi,.mov,.pdf">
                            <small>You can select multiple files</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Note</button>
                    </form>
                </div>

                <!-- Notes Display -->
                <div class="card">
                    <h2>All Notes</h2>
                    <div class="search-bar">
                        <input type="text" id="searchNotes" placeholder="Search notes...">
                    </div>
                    <div id="notesList" class="notes-list">
                        <!-- Notes will be displayed here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <div id="modalFiles" class="modal-files"></div>
            <div id="modalMetadata" class="modal-metadata"></div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
